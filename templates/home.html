{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- ========================= SECTION MAIN ========================= -->
    <section class="section-intro padding-y-sm">
    <div class="container">

    <div class="intro-banner-wrap w-100">
        <img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded" width="1832">
    </div>

    </div> <!-- container //  -->
    </section>
    <!-- ========================= SECTION MAIN END// ========================= -->

    <!-- ========================= SECTION  ========================= -->
    <section class="section-name padding-y-sm">
    <div class="container">

    <header class="section-heading">
        <a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
        <h3 class="section-title">Popular products</h3>
    </header><!-- sect-heading -->


    <div class="row">
        {% for product in products %}
             <div class="col-md-3">
            <div class="card card-product-grid">
                <a href="{{ product.get_url }}" class="img-wrap">
                    <img src="{{ product.image.url }}">
                </a>
                <figcaption class="info-wrap">
                    <a href="{{ product.get_url }}" class="title">
                        {{ product.name|title }}
                    </a>
                    <div class="price mt-1">${{ product.price }}</div> <!-- price-wrap.// -->
                    <div>
                                <span class="rating-star">
                                    {% if product.average_review > 1 %}
                                        <i class="fa fa-star"></i>
                                    {% elif product.average_review <= 1 and product.average_review > 0.5 %}
                                        <i class="fa fa-star"></i>
                                    {% elif product.average_review < 1 and product.average_review >= 0.5 %}
                                        <i class="fa fa-star-half-alt"></i>
                                    {% else %}
                                        <i class="far fa-star"></i>
                                    {% endif %}
                                    {% if product.average_review > 2 %}
                                        <i class="fa fa-star"></i>
                                    {% elif product.average_review <= 2 and product.average_review > 1.5 %}
                                        <i class="fa fa-star"></i>
                                    {% elif product.average_review < 2 and product.average_review >= 1.5 %}
                                        <i class="fa fa-star-half-alt"></i>
                                    {% else %}
                                        <i class="far fa-star"></i>
                                    {% endif %}
                                    {% if product.average_review > 3 %}
                                        <i class="fa fa-star"></i>
                                    {% elif product.average_review <= 3 and product.average_review > 2.5 %}
                                        <i class="fa fa-star"></i>
                                    {% elif product.average_review < 3 and product.average_review >= 2.5 %}
                                        <i class="fa fa-star-half-alt"></i>
                                    {% else %}
                                        <i class="far fa-star"></i>
                                    {% endif %}
                                    {% if product.average_review > 4 %}
                                        <i class="fa fa-star"></i>
                                    {% elif product.average_review <= 4 and product.average_review > 3.5 %}
                                        <i class="fa fa-star"></i>
                                    {% elif product.average_review < 4 and product.average_review >= 3.5 %}
                                        <i class="fa fa-star-half-alt"></i>
                                    {% else %}
                                        <i class="far fa-star"></i>
                                    {% endif %}
                                    {% if product.average_review > 5 %}
                                        <i class="fa fa-star"></i>
                                    {% elif product.average_review <= 5 and product.average_review > 4.5 %}
                                        <i class="fa fa-star"></i>
                                    {% elif product.average_review < 5 and product.average_review >= 4.5 %}
                                        <i class="fa fa-star-half-alt"></i>
                                    {% else %}
                                        <i class="far fa-star"></i>
                                    {% endif %}
                                </span>
                                <span>{{ product.review_count }} reviews</span>
                            </div>
                </figcaption>
            </div>
        </div>
        {% endfor %}
    </div> <!-- row.// -->

    </div><!-- container // -->
    </div><!-- container // -->
    </section>
    <!-- ========================= SECTION  END// ========================= -->

{% endblock %}
